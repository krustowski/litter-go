version: '3.9'

networks:
  traefik_savla:
    name: ${DOCKER_NETWORK_NAME}
    external: true

volumes:
  litter-data:
    name: "litter-data"
  litter-pix:
    name: "litter-pix"

services:
  litter-backend:
    image: ${DOCKER_IMAGE_TAG}
    container_name: ${DOCKER_CONTAINER_NAME}
    env_file:
      - .env
    build:
      context: .
      args: 
        APP_NAME: ${APP_NAME}
        APP_FLAGS: ${APP_FLAGS}
        APP_PEPPER: ${APP_PEPPER}
        APP_VERSION: ${APP_VERSION}
        DOCKER_INTERNAL_PORT: ${DOCKER_INTERNAL_PORT} 
        DOCKER_USER: ${DOCKER_USER}
        GOLANG_VERSION: ${GOLANG_VERSION}
        TZ: ${TZ}
    restart: unless-stopped
    cpus: 0.3
    mem_limit: 128m
    mem_reservation: 32m
    volumes:
      - "litter-data:/opt/data"
      - "litter-pix:/opt/pix"
    ports:
      - "${DOCKER_EXTERNAL_PORT}:${DOCKER_INTERNAL_PORT}"
    networks:
      - ${DOCKER_NETWORK_NAME}
    labels:
      - "traefik.http.routers.${APP_NAME}.rule=Host(${APP_URLS_TRAEFIK})"
      - "traefik.http.services.${APP_NAME}.loadbalancer.server.port=${DOCKER_INTERNAL_PORT}"
      - "traefik.docker.network=${DOCKER_NETWORK_NAME}"
    environment:
      API_TOKEN: ${API_TOKEN}
      APP_PEPPER: ${APP_PEPPER}
    healthcheck:
      #test: ["CMD", "/opt/periodic-dump.sh"]
      test: ["CMD", "wget", "--header", "X-App-Token: ${API_TOKEN}", "localhost:8080/api/dump", "-O", "-", "-S" ]
      interval: 5m
      timeout: 5s
      retries: 3

  swagger_ui:
    image: swaggerapi/swagger-ui
    container_name: swis-api-swagger
    ports: 
      - target: 8080
        published: 8999
        mode: host
        protocol: tcp
    environment: 
      BASE_URL: "/"
      SWAGGER_JSON: "/tmp/swagger.json"
    networks: 
      - ${DOCKER_NETWORK_NAME}
    volumes: 
      - "./docs/swagger.json:/tmp/swagger.json"
    labels:
      #- "traefik.http.routers.${APP_NAME}-swagger.rule=Host(`swapi-docs.savla.su`)"
      - "traefik.http.routers.${APP_NAME}-swagger.rule=Host(`swapi-docs.savla.su`) && PathPrefix(`/docs`)"
      - "traefik.http.services.${APP_NAME}-swagger.loadbalancer.server.port=8080"
      #- "traefik.http.middlewares.${APP_NAME}.stripprefix.prefixes=/docs"
      - "traefik.docker.network=${DOCKER_NETWORK_NAME}"

